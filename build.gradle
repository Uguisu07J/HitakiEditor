plugins {
    id "application"
    id "org.panteleyev.jpackageplugin" version "1.3.1"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation "com.formdev:flatlaf:1.6.2"
}

application {
    mainClass = "com.github.uguisu32j.hitakieditor.HitakiEditor"
}

jar {
    archiveBaseName = "hitakieditor"
    archiveVersion = "1.0"
    manifest {
        attributes "Main-Class": "com.github.uguisu32j.hitakieditor.HitakiEditor"
    }
}

task("copyDependencies", Copy::class) {
    from(configurations.runtimeClasspath).into("$buildDir/jars")
}

task("copyJar", Copy::class) {
    from(tasks.jar).into("$buildDir/jars")
}

tasks.jpackage {
    dependsOn("build", "copyDependencies", "copyJar")

    input  = "$buildDir/jars"
    destination = "$buildDir/dist"

    appName = "Non-Modular Application"
    vendor = "app.org"

    mainJar = tasks.jar.get().archiveFileName.get()
    mainClass = "org.app.MainClass"

    javaOptions = listOf("-Dfile.encoding=UTF-8")
}
