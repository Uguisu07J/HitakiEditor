import org.gradle.internal.os.OperatingSystem;

plugins {
    id 'org.beryx.runtime' version '1.12.7'
}

version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:1.6.2'
    implementation 'com.google.code.gson:gson:2.8.9'
    implementation 'ch.qos.logback:logback-classic:1.1.3'
}

application {
    mainClass = 'com.github.uguisu32j.hitakieditor.HitakiEditor'
}

jar {
    archiveBaseName = 'hitakieditor'
    manifest {
        attributes 'Main-Class': 'com.github.uguisu32j.hitakieditor.HitakiEditor'
    }
}

runtime {
    jpackage {
        def currentOs = OperatingSystem.current()
        if(currentOs.windows) {
            imageOptions = ['--win-dir-chooser', '--win-menu', '--win-per-user-install']
            // imageOptions = ['--win-dir-chooser', '--win-menu', '--win-per-user-install', 'icon/HitakiEditor.ico']
        } else if (currentOs.macOsX) {
            // imageOptions = ['icon/HitakiEditor.icns']
        } else if (currentOs.linux) {
            // imageOptions = ['icon/HitakiEditor.png']
        }
    }
}
