import org.gradle.internal.os.OperatingSystem;

plugins {
    id 'org.beryx.runtime' version '1.12.7'
}

version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.formdev:flatlaf:1.6.4'
    implementation 'ch.qos.logback:logback-classic:1.2.7'
}

application {
    mainClass = 'com.github.uguisu32j.hitakieditor.HitakiEditor'
}

jar {
    archiveBaseName = 'hitakieditor'
    manifest {
        attributes 'Main-Class': 'com.github.uguisu32j.hitakieditor.HitakiEditor'
    }
}

runtime {
    jpackage {
        def currentOs = OperatingSystem.current()
        if(currentOs.windows) {
            installerName = 'HitakiEditor-Windows'
            installerType = 'exe'
            installerOptions = ['--win-dir-chooser', '--win-menu', '--win-per-user-install']
            // imageOptions = ['--icon', 'icon/HitakiEditor.ico']
        } else if (currentOs.macOsX) {
            installerName = 'HitakiEditor-macOS'
            installerType = 'dmg'
            // imageOptions = ['--icon', 'icon/HitakiEditor.icns']
        } else if (currentOs.linux) {
            installerName = 'HitakiEditor-Linux'
            installerOptions = ['--linux-package-name', 'HitakiEditor']
            // imageOptions = ['--icon', 'icon/HitakiEditor.png']
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
