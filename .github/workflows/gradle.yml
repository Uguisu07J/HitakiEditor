# This workflow will build a Java project with Gradle and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle

on:
  push:
    branches:
      - main

jobs:
  build-mac:
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run JPackage with Gradle
      run: ./gradlew jpackage
    - uses: actions/upload-artifact@v2
      with:
        name: HitakiEditor Mac
        path: build/jpackage/HitakiEditor-Mac-*.dmg
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradleã€€
    - name: Run JPackage with Gradle
      run: .\gradlew jpackage
    - uses: actions/upload-artifact@v2
      with:
        name: HitakiEditor Windows
        path: build/jpackage/HitakiEditor-Windows-*.exe
  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Run JPackage with Gradle
      run: ./gradlew jpackage
    - uses: actions/upload-artifact@v2
      with:
        name: HitakiEditor Linux
        path: build/jpackage/hitakieditor-linux-*.rpm
              build/jpackage/hitakieditor-linux_*.deb
